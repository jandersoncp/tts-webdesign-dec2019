<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="bootstrap.css">
</head>
<body>
	<h1>All about bootstrap!</h1>

	<div class="container">
      <h1>Hello, world!</h1>
      <div class="row">
        <div class="col-sm-4">1</div>
        <div class="col-sm-4">2</div>
        <div class="col-sm-4">3</div>
      </div>
    </div>
    <br>

    <div class="card" style="width: 18rem;">
	  <img src="https://upload.wikimedia.org/wikipedia/commons/1/16/Matterhorn_Riffelsee_2005-06-11_crop.jpg" class="card-img-top" alt="...">
	  <div class="card-body">
	    <h5 class="card-title">Card title</h5>
	    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
	    <a href="#" class="btn btn-primary">Go somewhere</a>
	  </div>
	</div>
	<br>

	<div>
		<img class="rounded" src="https://upload.wikimedia.org/wikipedia/commons/1/16/Matterhorn_Riffelsee_2005-06-11_crop.jpg"><br>
		<img class="rounded-circle" src="https://upload.wikimedia.org/wikipedia/commons/1/16/Matterhorn_Riffelsee_2005-06-11_crop.jpg"><br>
		<img class="img-thumbnail" src="https://upload.wikimedia.org/wikipedia/commons/1/16/Matterhorn_Riffelsee_2005-06-11_crop.jpg"><br>
	</div>
	<br>
	<div>
		<button type="button" class="btn btn-primary">Primary</button>
		<button type="button" class="btn btn-success">Success</button>
		<button type="button" class="btn btn-info">Info</button>
		<button type="button" class="btn btn-warning">Warning</button>
		<button type="button" class="btn btn-danger">Danger</button>
		<button type="button" class="btn btn-link">Link</button>
	</div>

	<br>
	<div>
		<span class="fa fa-asterisk"></span>
		<span class="fa fa-glass"></span>
		<span class="fa fa-fire"></span>
		<span class="fa fa-heart-o"></span>
	</div>

</body>
</html>
